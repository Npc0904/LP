<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ランディングページサンプル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .feature-icon {
            font-size: 40px;
            color: #007bff;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>


    <!-- ヘッダー -->
    <section class="header">
        <div class="container">
            <h1 class="display-4">あなたのWebサイトをかんたん構築</h1>
            <p class="lead">Bootstrapでモダンなデザインを実現しましょう。</p>
            <a href="#contact" class="btn btn-light btn-lg mt-4">お問い合わせ</a>
        </div>
    </section>


    <!-- 特徴紹介 -->
    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">3つの特徴</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🚀</div>
                    <h5>高速開発</h5>
                    <p>すぐに使えるコンポーネントで、スピーディに構築可能。</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-3">📱</div>
                    <h5>レスポンシブ対応</h5>
                    <p>スマホ・タブレット・PCでも見やすいデザイン。</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🎨</div>
                    <h5>デザイン性</h5>
                    <p>統一された美しいUIでプロっぽさを演出。</p>
                </div>
            </div>
        </div>
    </section>


    <!-- サービス紹介 -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="2.png" alt="サービス画像" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h3>あなたのアイデアを形にします</h3>
                    <p>Bootstrapを使えば、あなたのサービスや商品を魅力的に伝えるページがかんたんに作れます。コードが苦手でも安心。</p>
                    <a href="#contact" class="btn btn-primary mt-3">無料で相談する</a>
                </div>
            </div>
        </div>
    </section>


    <!-- フッター・お問い合わせ -->
    <footer id="contact" class="footer">
        <div class="container">
            <h4>お問い合わせはこちら</h4>
            <p>お気軽にご相談ください。</p>
            <a href="mailto:info@example.com" class="btn btn-outline-primary">メールで連絡</a>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
